<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Karyawan</title>
</head>
<body>
    <h1>Create Karyawan</h1>
    <form action="" method = "post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nama Karyawan</th>
                <td>
                    <input type ="text" name="karyawan">
                </td>
            </tr>
            <tr>
                <th>Kontak Karyawan</th>
                <td>
                    <input type="number" name="kontak">
                </td>
            </tr>
            <tr>
                <th>Jobdesc</th>
                <td>
                    <input type="text" name="jobdesk">
                </td>
            </tr>
            <tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
