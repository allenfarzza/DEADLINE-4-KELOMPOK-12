<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Karyawan</title>
</head>
<body>
    <h1>Update Karyawan</h1>
    <form action="" method = "post">
        {% csrf_token%}
        <table>
            <tbody>
                <tr>
                    <th>Nama Karyawan</th>
                    <td>
                        <input type ="text" value="{{allkaryawanobj.namakaryawan}}" name="karyawan">
                    </td>
                </tr>
                <tr>
                    <th>Kontak Karyawan</th>
                    <td>
                        <input type="number" value="{{allkaryawanobj.kontakkaryawan}}" name="kontak">
                    </td>
                </tr>
                <tr>
                    <th>Jobdesc</th>
                    <td>
                        <input type="text" value="{{allkaryawanobj.jobdesk}}" name="jobdesk">
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">UPDATE</button>
    </form>
</body>
</html>
